{% extends "base.html" %}

{% block title %}Tecnologías{% endblock %}

{% block content %}
<section id="tecnologias" class="text-center mt-10">
    <h1 class="text-4xl font-bold text-blue-500">Tecnologías</h1>
    <div class="grid grid-cols-2 gap-8 mt-10">
        <!-- Tecnologías de IA y Python -->
        <div class="tech-item text-center" data-level="Avanzado">
            <img src="{{ url_for('static', filename='img/python_icon.png') }}" alt="Python" class="mx-auto" style="width: 100px;">
            <p class="mt-2 text-xl">Python</p>
        </div>
        <div class="tech-item text-center" data-level="Intermedio">
            <img src="{{ url_for('static', filename='img/tensorflow_icon.png') }}" alt="TensorFlow" class="mx-auto" style="width: 100px;">
            <p class="mt-2 text-xl">TensorFlow</p>
        </div>
        <!-- Tecnologías de .NET y SQL Server -->
        <div class="tech-item text-center" data-level="Avanzado">
            <img src="{{ url_for('static', filename='img/net_icon.png') }}" alt=".NET Framework" class="mx-auto" style="width: 100px;">
            <p class="mt-2 text-xl">.NET Framework</p>
        </div>
        <div class="tech-item text-center" data-level="Avanzado">
            <img src="{{ url_for('static', filename='img/sqlserver_icon.png') }}" alt="SQL Server" class="mx-auto" style="width: 100px;">
            <p class="mt-2 text-xl">SQL Server</p>
        </div>
    </div>
</section>
{% endblock %}
